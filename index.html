<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="img">
        <div class="heading">
            <img class="logo" src="./images/Logo.jpg">
            <h1>Nmbr's</h1>
        </div>
        <img class="numbers" src="./images/numbers.jpeg" alt="Raining numbers">
    </section>

    <section class="content">
        <p class="intro">This is not a real online service! Lorem ipsum dolor
        sit amet consectetur, adipisicing elit. <br>Necessitatibus, commodi! 
        <br>Sign up <i>now</i> to get started.</p>
        <p class="intro">You <i>know</i> you want to.</p>
        
        <form action="#">
        <div class="container">
        <h2>Let's do this!</h2>
            <div class="sign_in"> 
                <div class="sign_in_left">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="user_first_name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password" required>
                </div>
                <div class="sign_in_right">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="user_last_name" required>
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_numberl" name="user_phone_number" required>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="user_confirm_password" required>
                </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        
        <div class="log_in">
            <p>Already have an account? <a class="link" href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
